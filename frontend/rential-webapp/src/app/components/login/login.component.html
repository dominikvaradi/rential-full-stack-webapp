<div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
          <div class="login-form bg-light mt-4 p-4">
            <form class="col-12" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <div class="text-center">
                    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="rounded-circle w-25" />
                    <h4 class="text-center">Login</h4>
                  </div>
    
                  <div class="form-group mb-2">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" />
    
                    <div class="alert alert-danger my-1" role="alert" *ngIf="username.errors && f.submitted">Username is required!</div>
                  </div>
    
                  <div class="form-group my-2">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required #password="ngModel" />
    
                    <div class="alert alert-danger my-1" role="alert" *ngIf="password.errors && f.submitted">Password is required!</div>
                  </div>
    
                  <div class="form-group mt-4 text-center">
                    <button class="btn btn-primary btn-block">Login</button>
                  </div>
    
                  <div class="form-group mt-2" *ngIf="f.submitted && isLoginFailed">
                    <div class="alert alert-danger" role="alert">Login failed!<br />{{ errorMessage }}</div>
                  </div>
              </form>
    
              <div class="alert alert-success" *ngIf="isLoggedIn">Successfully logged in!</div>
          </div>
      </div>
    </div>
  </div>
